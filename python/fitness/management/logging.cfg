[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=default
args=("fitnesss.log", "a")

[logger_root]
level=DEBUG
handlers=streamHandler,fileHandler

[formatters]
keys=default

[handlers]
keys=streamHandler,fileHandler

[loggers]
keys=root